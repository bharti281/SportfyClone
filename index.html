<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportfy - web player : music for everyone</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/utility.css" />
  <link rel="stylesheet" href="/responsive.css">
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">

      <div class="close">
        <img id="close"  class="invert" width="30px" src="/SVG/close.svg" alt="">
      </div>

      <div class="home bg-gry rounded m-1 p-1">
        <div class="logo invert" >
          <img width="110px" src="/SVG/logo.svg" alt="" />
        </div>
        <ul>
          <li><img class="invert" src="/SVG/home.svg" alt="home" />HOME</li>
          <li>
            <img class="invert" src="/SVG/search.svg" alt="search" />SEARCH
          </li>
        </ul>
      </div>
      <div class="library bg-gry rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="/SVG/playlist.svg" alt="" />
          <h2>Your Library</h2>
          
         
        </div>
        <div class="songsList">
          <ul>
           
          </ul>
        </div>

        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Safety & Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
              <span data-encore-id="type">About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
              <span data-encore-id="type">Accessibility</span>
            </a>
          </div>
          <div>
            <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
              <span data-encore-id="text">Cookies</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="right  bg-gry rounded   ">
      <div class="header">
        <div class="nav">
        
          <img class="invert hamburger" src="/SVG/hamburger.svg" alt="">    
          <img class="invert arrow" src="/SVG/left.svg" alt="">
          <img class="invert arrow" src="/SVG/right.svg" alt="">
        </div>
        <div class="buttons">
          <button class="signupBtn">Sign up</button>
          <button class="loginBtn">Log in</button>
        </div>
      </div>
      <div class="sporifyPlaylists">
        <h1>Sportfy Playlists</h1>
        <div class="cardContainer">

          <div data-folder="cs" class="card">
            
            <div  class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35">
                <!-- Green background circle -->
            
                <!-- Existing SVG path in black -->
                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="none" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
              </svg> 
            </div>

            
            <img src="/covers/1.jfif" alt="">
            <h2>Happy hits</h2>
            <p>Hit to boost mood and fill you with happiness</p>
          </div> 
          
          
          <div data-folder="ncs" class="card">
            
            <div  class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35">
                <!-- Green background circle -->
            
                <!-- Exist
                  ing SVG path in black -->
                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="none" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
              </svg>
              
            </div>
            <img src="/covers/2.jfif" alt="">
            <h2>Happy hits</h2>
            <p>Hit to boost mood and fill you with happiness</p>
          </div>


        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"> </div>
          </div>
          <div class="abovebar">

          <div class="songInfo">

          </div>
        <div class="songButtons">
          <img  width="35"  id="previous" src="/SVG/pre.svg" alt="">
          <img  width="35px" id="play" src="/SVG/play.svg" alt="">
          <img width="35px"  id="next" src="/SVG/next.svg" alt="">
        </div> 
        <div class="timevol">

          <div class="songTime"></div>
          <div class="volume">
            <img width="25px" src="/SVG/valume.svg" alt="">
            <div class="range">

              <input class="invert " type="range"  name="volume">
            </div>
          </div>
        </div>


      </div>
        </div>

      </div>
    </div>
  </div>
  <script src="/script.js"> </script>
</body>

</html>
